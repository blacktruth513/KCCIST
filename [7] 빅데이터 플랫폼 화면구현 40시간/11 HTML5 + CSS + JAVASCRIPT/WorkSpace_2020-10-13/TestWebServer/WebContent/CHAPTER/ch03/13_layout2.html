<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 기본 구조 태그2</title>

<body>
	
	<a href="../../../main.html">MAIN</a>
	<hr>
	
	<!-- 헤더 부분 -->

			<h1>문서의 주 제목</h1>
		</center>
	</header>
	<nav>메뉴1</nav>
	<nav>메뉴2</nav>
	<hr>
	<!-- 본문 구성 -->
	<section>
		<article>
			<header>
				<h2>부제목</h2>
			</header>
			<p>이곳은 부 세션 영역입니다.</p>

		<article>

	<!-- 부가 정보 부분 -->
	<aside>
		<h2>부가격 제목</h2>

	<hr/>
	<!-- 사이트 정보 부분 -->
