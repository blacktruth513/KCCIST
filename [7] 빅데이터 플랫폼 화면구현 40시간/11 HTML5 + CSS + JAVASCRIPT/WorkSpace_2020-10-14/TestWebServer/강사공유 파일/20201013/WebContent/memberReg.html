<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>회원가입</title>
	</head>
<body>
<table border="0">
	<tr>
		<td>이름 :</td>
		<td><input type="text" placeholder="이름을 입력해주세요." autofocus></td>
	</tr>
	<tr>
		<td>ID : </td>
		<td><input type="text" size="20" maxlength="8" value="test"></td>
	</tr>
	<tr>
		<td> PW : </td>
		<td><input type="password" size="20"></td>
	</tr>
	<tr>
		<td> PW 확인 : </td>
		<td><input type="password" size="20"></td>
	</tr>
	<tr>
		<td>이메일 : </td>
		<td><input type="email"></td>
	</tr>
	<tr>
		<td>성별 : </td>
		<td>
			<input type="radio" name="gender" value="male" checked>남자
			<input type="radio" name="gender" value="female">여자
			<input type="radio" name="gender" value="others">그외
		</td>
	</tr>
	<tr>
		<td> 전화번호 : </td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>홈페이지 : </td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>생일 : </td>
		<td><input type="date"></td>
	</tr>
	<tr>
		<td>좋아하는 색깔 : </td>
		<td><input type="color"></td>
	</tr>
	<tr>
		<td>관심분야 : </td>
		<td>
		<input type="checkbox" checked>경제
		<input type="checkbox">IT
		<input type="checkbox" checked>사회
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="submit" value="확인">
			<input type="reset" value="취소">
		</td>
	</tr>
</table>
</body>
</html>
