<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>

	var dan,mul;
	for(dan = 2; dan <= 9; dan++){
		document.write(dan+"단<br/>");
		for(mul = 1; mul <= 9; mul++){
			document.write(dan+" X "+mul+" = " +(dan*mul)+"<br/>");
		}
		document.write("<br/>"); 
	}
	
</script>
<title>Insert title here</title>
</head>
<body>
	<p>
		<!-- 버튼을 클릭하면 Message창 출력 -->
		<button onclick="alert('외부 자바스크립트 파일')">Click this button</button>
		
	</p>
</body>
</html>
