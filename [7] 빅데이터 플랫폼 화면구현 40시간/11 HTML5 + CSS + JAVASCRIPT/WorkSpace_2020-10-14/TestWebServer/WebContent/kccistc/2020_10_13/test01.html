<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>	
	<h3>div와 span만 사용했을 때 > 아무런 효과 없음.</h3>
	<div>test</div>
	<span>test2</span>
	
	<hr><!-- ==================================== -->
	
	<h3>div테그 span테그 : Containner 역할을 하는 테그</h3>
	<div>test</div>
	<span>test2</span>
	<p>
	<div>test3</div>
	<span>test4</span>
	
	<hr><!-- ==================================== -->
	
	<h3>p테그 : 블록 형태의 테그</h3>
	<div>test</div>
	<span>test2</span>
	<p>안녕1</p>
	<p>안녕2</p>
	
	<hr><!-- ==================================== -->
	
	<h3>
	a테그 : 인라인 형식
	b테그 : 블록형태의 테그</h3>
	<a href="http://www.naver.com">NAVER</a>	
	<a href="http://www.google.com">구글</a>	
	<b>다음1</b>
	<b>다음2</b>
	
	<hr><!-- ==================================== -->
	
	<h3>스타일시트</h3>
	<div style="background-color: red">
		<p style="background-color: yellow">안녕3</p>
		<p style="background-color: green">안녕4</p>
	</div>
	
</body>
</html>
